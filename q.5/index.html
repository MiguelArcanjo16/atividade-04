<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>
<body>
    <script>
        function encontrarMaiorEMenor() {
            // Obtém os três números digitados
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var num3 = parseInt(document.getElementById('num3').value);

            // Verifica se os números são válidos
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert('Por favor, digite três números válidos.');
                return;
            }

            var maior = num1; 
            var menor = num1;

            if (num2 > maior) {
                maior = num2;
            }
            if (num3 > maior) {
                maior = num3;
            }

            if (num2 < menor) {
                menor = num2;
            }
            if (num3 < menor) {
                menor = num3;
            }

            alert('O maior número é: ' + maior + '\nO menor número é: ' + menor);
        }
    </script>
</head>
<body>
    <h1>Encontrar o Maior e Menor Número</h1>
    <label for="num1">Digite o primeiro número: </label>
    <input type="number" id="num1" required><br><br>

    <label for="num2">Digite o segundo número: </label>
    <input type="number" id="num2" required><br><br>

    <label for="num3">Digite o terceiro número: </label>
    <input type="number" id="num3" required><br><br>

    <button onclick="encontrarMaiorEMenor()">Verificar Maior e Menor Número</button>
</body>
</html>
