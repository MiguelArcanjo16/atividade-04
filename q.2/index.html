<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>
<body>
    <script>
        function verificarSituacao() {
            
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);

            if (isNaN(nota1) || isNaN(nota2)) {
                alert('Por favor, digite notas válidas.');
                return;
            }

            var media = (nota1 + nota2) / 2;

            if (media == 10) {
                alert('Aprovado com Distinção!');
            } else if (media >= 7) {
                alert('Aprovado!');
            } else {
                alert('Reprovado!');
            }
        }
    </script>
</head>
<body>
    <h1>Verificar Situação do Aluno</h1>
    <label for="nota1">Digite a primeira nota: </label>
    <input type="number" id="nota1" step="0.1" min="0" max="10" required /><br><br>

    <label for="nota2">Digite a segunda nota: </label>
    <input type="number" id="nota2" step="0.1" min="0" max="10" required /><br><br>

    <button onclick="verificarSituacao()">Calcular Média</button>
</body>
</html>
