<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
        function trocarValores() {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);


            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor, digite dois números inteiros válidos.');
                return;
            }


            var temp = num1;
            num1 = num2;
            num2 = temp;


            document.getElementById('resultado').innerHTML = 'Valor de num1 após troca: ' + num1 + '<br>' +
                                                                'Valor de num2 após troca: ' + num2;
        }
    </script>
</head>
<body>
    <h1>Trocar Valores de Variáveis</h1>
    
    <label for="num1">Digite o primeiro número: </label>
    <input type="number" id="num1" required><br><br>

    <label for="num2">Digite o segundo número: </label>
    <input type="number" id="num2" required><br><br>

    <button onclick="trocarValores()">Trocar Valores</button>
    
    <h3>Resultado:</h3>
    <p id="resultado"></p>
</body>
</html>
